<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Salon Dashboard</title>
  <link rel="stylesheet" href="Adminmodule.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Logo -->
      <div class="logo" style="display: flex; justify-content: center; align-items: center;">
  <img src="487769399_1353694459261124_3238034296731458121_n.jpg" alt="infinitysalon" style="display: block; margin: 0 auto; max-width: 100%; height: auto;" />
</div>

      <!-- User Profile -->
      <div class="user-profile">
        <div class="avatar">
          <img src="/placeholder.svg?height=40&width=40" alt="User" class="avatar-image">
        </div>
        <div class="user-info">
          <div class="user-name">Name</div>
          <div class="user-role">Role</div>
        </div>
      </div>

      <br>

      <!-- Navigation -->
      <nav class="navigation">
        <div class="nav-item active"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#F6C544" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:10px;"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>Dashboard</div>
        <div class="nav-item"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#F6C544" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:10px;"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>Manage Account</div>
        <div class="nav-item"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#F6C544" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:10px;"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Posted Content</div>
        <div class="nav-item"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#F6C544" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:10px;"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>Approval of Task</div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div></div>
        <div class="header-actions">
          <div class="notification-bell">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#F6C544" stroke="#F6C544" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </div>
          <div class="avatar">
            <img src="/placeholder.svg?height=40&width=40" alt="User" class="avatar-image">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-container">
            <div class="nail">
            <img src="Infinity-Nails-Salon-Ocoee-FL-34761-logo.png" alt="infinitysalon" id="nails">
            </div>

            <div class="footer-links">
                <svg class="facebook-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <a href="#" class="footer-link">Terms & Condition</a>
                <a href="#" class="footer-link">Policy Privacy</a>
            </div>
        </div>
    </footer>

  <script src="Adminmodule.js"></script>
</body>
</html>
